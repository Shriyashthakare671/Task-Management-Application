<mat-card>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Enter title" formControlName="title" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Enter description" formControlName="description"></textarea>
        </mat-form-field>

        <mat-checkbox formControlName="completed">Completed</mat-checkbox>

        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
            Submit
        </button>
    </form>
</mat-card>
